<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/261911.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/index.css">
    <title>Proyecto acrostico</title>
</head>
<body class="body">
    <main class="main">
        <section class="section--hero f-elements f-elements--center">
            <div class="container f-elements f-elements--center">
                <a href="#acrostic" class="section__name">
                    <span class="section__letter" style="--letter: 'D' ">D</span>
                    <span class="section__letter" style="--letter: 'i' ">i</span>
                    <span class="section__letter" style="--letter: 'a' ">a</span>
                    <span class="section__letter" style="--letter: 'g' ">g</span>
                    <span class="section__letter" style="--letter: 'o' ">o</span>
                </a>
            </div>
        </section>
        <section class="section" id="acrostic">
            <div class="container">
                <ul class="list f-elements f-direction-column gap-sm">
                    <li class="section__verse">Deseoso de conocimiento buscas en donde no hay,</li>
                    <li class="section__verse">imaginas lo que no es y confias en quien no debes, deja de buscar</li>
                    <li class="section__verse">algo que se encuentra intrinseco en ti, todos</li>
                    <li class="section__verse">gozan de "vida" pero tu tines la virtud</li>
                    <li class="section__verse">o infortunio de ser mejor que los demas.</li>
                </ul>
            </div>
        </section>
    </main>

</body>
</html>
